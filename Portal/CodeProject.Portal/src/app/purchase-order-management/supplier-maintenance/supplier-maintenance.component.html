<app-purchase-order-management-nav-bar></app-purchase-order-management-nav-bar>


<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h2>Supplier Maintenance</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <form>

      <div>
        <mat-form-field style="width:300px">
          <input matInput name="Name" value="{{supplierViewModel.name}}" 
          [(ngModel)]="supplierViewModel.name" placeholder="Supplier Name">
        </mat-form-field>
      </div>

      
      <div>
        <mat-form-field style="width:300px">
          <input matInput name="AddressLine1" value="{{supplierViewModel.AddressLine1}}" 
          [(ngModel)]="supplierViewModel.addressLine1" placeholder="Address Line 1">
        </mat-form-field>
      </div>

      <div>
        <mat-form-field style="width:300px">
          <input matInput name="AddressLine2" value="{{supplierViewModel.AddressLine2}}" 
          [(ngModel)]="supplierViewModel.addressLine2" placeholder="Address Line 2">
        </mat-form-field>
      </div>

      <div>
        <mat-form-field style="width:300px">
          <input matInput name="City" value="{{supplierViewModel.city}}" 
          [(ngModel)]="supplierViewModel.city" placeholder="City">
        </mat-form-field>
      </div>

      <div>
        <mat-form-field style="width:300px">
          <input matInput name="Region" value="{{supplierViewModel.region}}" 
          [(ngModel)]="supplierViewModel.region" placeholder="State/Region">
        </mat-form-field>
      </div>

      <div>
        <mat-form-field style="width:300px">
          <input matInput name="PostalCode" value="{{supplierViewModel.postalCode}}" 
          [(ngModel)]="supplierViewModel.postalCode" placeholder="Postal Code">
        </mat-form-field>
      </div>

    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="primary" (click)="createOrUpdateSupplier()">Save Supplier</button>
  </mat-card-actions>
</mat-card>
